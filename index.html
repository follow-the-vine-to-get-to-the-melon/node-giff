<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Giff</title>
    <!-- styles -->
    <link rel="stylesheet" href="./lib/github.css" />
    <link rel="stylesheet" type="text/css" href="./lib/style.css" />
    <!-- scripts -->
    <script src="./lib/jquery-1.12.0.min.js"></script>
    <script src="./lib/highlight.pack.js"></script>
    <script src="./dest/diff.js"></script>
    <script src="./lib/render.js"></script>
  </head>
  <body style="text-align: center; font-family: 'Source Sans Pro',sans-serif;">
    <h1>Git Diff Result by giff</h1>

    <section class="btn-area clearfix">
      <div class="btn-group">
        <span class="btn-sw selected">
          Unified
        </span>
        <span class="btn-sw">
          Split
        </span>
      </div>
    </section>

    <section class="diff unified">
      <h2 class="heading">Unified</h2>

      <div id="line-by-line" style="margin: 0 auto; max-width: 900px;"></div>
    </section>
    <section class="diff split">
      <h2 class="heading">Split</h2>
      <div id="side-by-side" style="margin: 0 auto;"></div>
    </section>

    <a href="https://github.com/do7be/node-giff"
      >https://github.com/do7be/node-giff</a
    >

    <script>
      $('.btn-group').on('click', '.btn-sw:not(.selected)', function() {
        $('.btn-sw').toggleClass('selected')
        $('.diff').toggle()
      })
    </script>
  </body>
</html>
